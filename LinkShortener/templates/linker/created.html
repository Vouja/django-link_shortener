{% extends 'base.html' %}

{% block title %}
	Created!
{% endblock %}

{% block content %}
	<p>Created!</p>
	<input type="text" value="{{ link }}" id="linkInput" class="input" readonly="readonly">
	<button onclick="copyFunction()" class="button">Copy link :3</button>

	<script>
	   function copyFunction() {
		  var copyText = document.getElementById("linkInput");
		  copyText.select();
		  document.execCommand("copy");
	  }
	</script>
{% endblock %}
